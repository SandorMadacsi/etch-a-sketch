<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gluten&display=swap" rel="stylesheet">
    <title>Etch a Sketch</title>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="container">
      <div class="ui">
        <div class="grid-slider">
          <label for="input" class="current-size"></label>
          <input type="range" id="input" name="input" min="1" max="100"/>
        </div>
        <div class="rainbow-check">
          <label for="rainbow">Rainbow brush</label>
          <input class="checkbox" type="checkbox" id="rainbow" onclick="drawColorful()">
         
        </div>
        <div class="clear-button">
          <button>Clear</button>
        </div>
      </div>

      <div class="canvas-container"></div>
    </div>
    <footer>
      <span>Copyright &copy; 2023 sandormadacsi <a href="https://github.com/SandorMadacsi" target="_blank"><img src="github.png" alt=""></a></span> 
  </footer>
    <script src="main.js"></script>
</body>
</html>
